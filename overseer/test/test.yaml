rules:
  - targets:
      - /tmp/testFile.txt
    name: test1
    stdout: /tmp/test1.out
    stderr: /tmp/test1.out
    cmd: sh
    args:
      - ./test/test.sh
      - file modified
  - targets:
      - /tmp/testDir/
    name: test2
    stdout: /tmp/test2.out
    stderr: /tmp/test2.err
    cmd: sh
    args:
      - ./test/test.sh
      - dir modified
    ignore:
      - .*\.ignore              # ignore all files ending in `.ignore`
      - .*\.swp                 # ignore *.swp files (generated by vim)
