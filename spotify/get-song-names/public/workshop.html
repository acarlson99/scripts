<!DOCTYPE html>
<html lang="en">
<head>
    <script lang="javascript">
        alert('view console');
        function getData(){return JSON.parse(atob(decodeURIComponent(window.location.hash.slice(1))))}
        function send(pid,data){
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:8888/addToPlaylist', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({id:pid,uris:data.map(x=>x.track.uri||x)}));
        }
    </script>
</head>
